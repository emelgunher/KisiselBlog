      <script>
      function isValid(frm)
{
    var kadi = frm.kadi.value;
    var telefon = frm.telefon.value;
    var email = frm.email.value;
    var atpos=email.indexOf("@");
    var dotpos=email.lastIndexOf(".");
    if ( kadi==null || kadi=="" || kadi.length < 4 )
    {
        alert("Kullanıcı adı 4 karakterden az olamaz");
        return false;
    }
    if ( telefon==null || telefon=="" || telefon.length < 10 )
    {
        alert("Telefon numarası 10 karakterden az olamaz");
        return false;
    }
    if ( atpos<1 || dotpos<atpos+2 || dotpos+2>=email.length )
    {
        alert("Geçerli email adresi girin");
        return false;
    }      
    return true;
}
      
     </script> 
      
<div class="container">
<div class="row bosluk">
        <div class="col-sm-8 mb-4" >
            <h2>______Öneri ve Şikayetleriniz İçin</h2>
            <form name="sentMessage" onsubmit="return isValid(this)" method="post">
                <div class="control-group form-group bosluk">
                    <div class="controls">
                        <label>Ad-Soyad:</label>
                        <input type="text" class="form-control" name="kadi" >
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="control-group form-group">

                </div>
                <div class="control-group form-group">

                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Yorum:</label>
                        <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Lütfen mesajınızı yazınız." maxlength="999" style="resize:none"></textarea>
                    </div>
                </div>
                <div id="success"></div>
                <button type="submit" class="btn btn-primary" id="sendMessageButton">Gönder</button>
                <input type=reset class="btn btn-primary" value="Temizle" >
